<app-user-toolbar>
  <h2>Productos</h2>
  <div class="cajas-municipales">
    <div class="cajas-container" *ngFor="let producto of productos">
      <a [href]="producto.url" target="_blank">
        <img [src]="producto.imagen" alt="Producto" />
      </a>
      <p class="caja-nombre">{{ producto.nombre }}</p>
    </div>
  </div>
